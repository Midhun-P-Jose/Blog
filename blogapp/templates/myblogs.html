<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post Details</title>

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: "Poppins", sans-serif;
            background: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .post-container {
            width: 100%;
            max-width: 650px;
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0px 8px 24px rgba(0,0,0,0.1);
        }

        .post-title {
            font-size: 26px;
            font-weight: 700;
            margin-bottom: 15px;
            color: #333;
        }

        .post-body {
            font-size: 16px;
            line-height: 1.6;
            color: #555;
            margin-bottom: 20px;
        }

        .buttons {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-top: 15px;
        }

        .btn {
            padding: 10px 18px;
            border-radius: 8px;
            font-size: 15px;
            text-decoration: none;
            color: white;
            display: inline-block;
            transition: 0.3s;
        }

        .btn-update {
            background: #4caf50;
        }
        .btn-update:hover {
            background: #3d8c41;
        }

        .btn-delete {
            background: #ff4d4d;
        }
        .btn-delete:hover {
            background: #d93636;
        }

        .btn-home {
            background: #4f8eff;
        }
        .btn-home:hover {
            background: #2568ff;
        }

        /* Empty Message */
        .empty-message {
            text-align: center;
            font-size: 18px;
            color: #777;
            padding: 20px 0;
        }

        @media (max-width: 480px) {
            .post-container {
                padding: 20px;
            }

            .post-title {
                font-size: 22px;
            }

            .btn {
                width: 100%;
                text-align: center;
            }
        }
    </style>

</head>
<body>

    <div class="post-container">
        {% if post %}
            {% for i in post %}
                <div class="post-title">{{ i.Title }}</div>
                <div class="post-body">{{ i.Body }}</div>

                <div class="buttons">
                    <a href="{% url 'update' i.pk %}" class="btn btn-update">Update</a>
                    <a href="{% url 'delete' i.pk %}" class="btn btn-delete">Delete</a>
                    <a href="{% url 'home' %}" class="btn btn-home">Home</a>
                </div>
            {% endfor %}
        
        {% else %}
            <p class="empty-message">No blog available.</p>
            <div style="text-align:center;">
                <a href="{% url 'create' %}" class="btn btn-home">Create</a>
            </div>
        {% endif %}
    </div>

</body>
</html>
