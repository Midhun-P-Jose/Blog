<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Page</title>

    <style>
        body {
            margin: 0;
            padding: 0;
            background: #ffffff; /* White background */
            font-family: "Poppins", sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .form-box {
            background: #fff;
            width: 100%;
            max-width: 420px;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0px 8px 20px rgba(0,0,0,0.08);
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
            font-weight: 600;
            color: #333;
        }

        form p {
            margin-bottom: 15px;
        }

        input, select, textarea {
            width: 100%;
            padding: 12px;
            border-radius: 8px;
            border: 1px solid #ccc;
            font-size: 15px;
            margin-top: 5px;
            transition: 0.3s;
        }

        input:focus, select:focus, textarea:focus {
            border-color: #4f8eff;
            outline: none;
            box-shadow: 0px 0px 6px rgba(79,142,255,0.3);
        }

        button {
            width: 100%;
            padding: 12px;
            background: #4f8eff;
            border: none;
            border-radius: 8px;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: 0.3s;
            margin-top: 10px;
        }

        button:hover {
            background: #2568ff;
        }

        @media (max-width: 480px) {
            .form-box {
                padding: 22px;
            }
        }
    </style>

</head>
<body>

    <div class="form-box">
        <h2>Create Blog</h2>

        <form method="POST">
            {% csrf_token %}
            {{ form.as_p }}

            <button type="submit">Submit</button>
        </form>
    </div>

</body>
</html>
