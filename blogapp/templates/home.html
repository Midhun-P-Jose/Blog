<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Home</title>

    <style>
        body {
            margin: 0;
            padding: 0;
            background: #fff;
            font-family: "Poppins", sans-serif;
        }

        /* Navbar */
        .navbar {
            background: #4f8eff;
            padding: 15px 25px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: white;
        }

        .nav-links a {
            color: white;
            text-decoration: none;
            margin-left: 15px;
            font-weight: 500;
        }

        .nav-links a:hover {
            text-decoration: underline;
        }

        /* Blog Container */
        .blog-container {
            max-width: 1100px;
            margin: 30px auto;
            padding: 0 20px;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 20px;
        }

        /* Blog Card */
        .blog-card {
            background: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0px 6px 18px rgba(0,0,0,0.1);
            border-left: 5px solid #4f8eff;
        }

        .blog-title {
            font-size: 20px;
            font-weight: 600;
            color: #333;
            margin-bottom: 10px;
        }

        .blog-body {
            font-size: 15px;
            color: #555;
            margin-bottom: 12px;
        }

        .blog-meta {
            font-size: 14px;
            color: #777;
        }

        /* Responsive Padding */
        @media (max-width: 480px) {
            .navbar {
                flex-direction: column;
                text-align: center;
            }
            .nav-links a {
                margin: 5px;
            }
        }
    </style>

</head>
<body>

    <!-- Navbar -->
    <div class="navbar">
        <h2>My Blog</h2>

        <div class="nav-links">
            <a href="{% url 'create' %}">Create</a>
            <a href="{% url 'myblogs' %}">My Blogs</a>
            <a href="{% url 'acc_logout' %}">Logout</a>
        </div>
    </div>

    <!-- Blog Cards -->
    <div class="blog-container">
        {% for i in posts %}
        <div class="blog-card">
            <div class="blog-title">{{ i.Title }}</div>
            <div class="blog-body">{{ i.Body }}</div>
            <div class="blog-meta">
                By: {{ i.Author }} <br>
                {{ i.Created_at }}
            </div>
        </div>
        {% empty %}
        <p style="grid-column: 1/-1; text-align: center; font-size: 18px; color: #666;">
            No blogs available yet.
        </p>
        {% endfor %}
    </div>

</body>
</html>
